<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
</head>
<body>
    <h2>Enter Car Details</h2>
    <form action="/predict" method="post">
        <label>Manufacturer:</label><input type="text" name="manufacturer"><br>
        <label>Model:</label><input type="text" name="model"><br>
        <label>Condition:</label><input type="text" name="condition"><br>
        <label>Cylinders:</label><input type="text" name="cylinders"><br>
        <label>Fuel:</label><input type="text" name="fuel"><br>
        <label>Transmission:</label><input type="text" name="transmission"><br>
        <label>Drive:</label><input type="text" name="drive"><br>
        <label>Size:</label><input type="text" name="size"><br>
        <label>Type:</label><input type="text" name="type"><br>
        <label>Paint Color:</label><input type="text" name="paint_color"><br>
        <label>Year:</label><input type="number" name="year"><br>
        <label>Odometer:</label><input type="number" name="odometer"><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
